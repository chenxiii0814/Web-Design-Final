
<!-- {{itemList}} -->
<div class="list">
  <label>All Day Menu</label>
<ul class="itemlist">
  <li *ngFor="let item of itemList"
    [class.selected]="item === selectedItem"
    (click)="onSelect(item)">
    <span class="badge"></span> {{item.ItemName}} 
  </li>
</ul>

<div *ngIf="selectedItem">
  <h2>{{selectedItem.ItemName | uppercase}} Details</h2>
  <div><span>ItemName: </span>{{selectedItem.ItemName}}</div>
  <div><span>Price: </span>{{selectedItem.Price}}</div>
  <div><span>Ingredient: </span>{{selectedItem.Ingredient}}</div>
  
</div>
</div>
