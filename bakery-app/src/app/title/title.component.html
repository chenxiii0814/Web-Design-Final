<body>
  <div class="header">
    <a href="#"> MaxHomeMade </a>
    <p>BAKERY & CAFE</p>
  </div>

  <!-- sign in and sign up part -->
  <div class="login" id="loginController">
    <a routerLink="/signin">SIGN IN</a> /
    <a routerLink="/signup">SIGN UP</a>
  </div>

  <!-- show user name -->
  <div class="login" id="loggedUser" (click)="viewOrder()"></div>
  <div id="logged"></div><br>

  <!-- check out part -->
  <div class="checkOut" id="checkOutController">
    <a routerLink="/checkOut">CHECKOUT</a>
  </div>

  <!-- log out part -->
  <div id="CurrentLogOut" class="logOut" (click)="logout()">
    <a>LOG OUT</a>
  </div>

  <!-- navbar part -->
  <nav class="banner">
    <a routerLink="/about"><label>ABOUT</label></a>
    <a routerLink="/location"><label>LOCATIONS</label></a>
    <a routerLink="/menus"><label>MENUS</label></a>
    <a routerLink="/career"><label>CAREERS</label></a>
    <a routerLink="/contact"><label>CONTACT</label></a>
    <a routerLink="/news"><label>PRESS & NEWS</label></a>
    <a routerLink="/shop"><label>SHOP</label></a>
    <a routerLink="/orders"><label>ORDER ONLINE</label></a>
  </nav>
</body>
